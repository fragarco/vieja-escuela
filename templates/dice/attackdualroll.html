<div class="dice-roll">
    <div class="dice-result">
      <div class="dice-formula">{{localize "VEJDR.Attack"}}: {{roll1.formula}}</div>
      <div class="dice-tooltip">
        <section class="tooltip-part">
          <div class="dice-formula">{{roll1.result}} | {{roll2.result}}</div>
        </section>
      </div>
      <h4 class="dice-total">{{roll1.total}}  |  {{roll2.total}}</h4>
      <div class="dice-formula">{{localize "VEJDR.Damage"}}: {{damage.formula}}</div>
      <div class="dice-tooltip">
        <section class="tooltip-part">
          <div class="dice-formula">{{damage.result}}</div>
        </section>
      </div>
      <h4 class="dice-total">{{ve_max 1 damage.total}}</h4>
    </div>
</div>
